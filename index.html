<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      window.translationSource = {
        "default.greetings": {
          hi: "Hi",
          hello: "Hello :name"
        }
      };
    </script>
  </head>
  <body>
    <div id="app">
      <p>{{ 'greetings.hi' | trans }}</p>
      <p>{{ 'greetings.hello' | trans({ name: 'Buzzwoo' }) }}</p>
      <p>{{ lang('greetings.hello', { name: 'By Mixin' }) }}</p>
    </div>
    <script src="lang.min.js"></script>
    <script type="module">
      import Vue from "https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.esm.browser.js";
      import LangPlugin from "./lang.plugin.js";

      Vue.use(LangPlugin);

      var app = new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
